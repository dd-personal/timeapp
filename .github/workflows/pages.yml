# .github/workflows/pages.yml
name: Build & Deploy GH Pages

on:
  push:
    branches: [ main ]        # ← adjust if your default branch is different
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1 ▸ Checkout your repo
      - uses: actions/checkout@v4

      # 2 ▸ Inject the secret hashes
      - name: Inject login hashes
        env:
          USER_HASH: ${{ secrets.QUIZ_USER_HASH }}
          PASS_HASH: ${{ secrets.QUIZ_PASS_HASH }}
        run: |
          sed -i "s/__USER_HASH__/$USER_HASH/" login/auth.js
          sed -i "s/__PASS_HASH__/$PASS_HASH/" login/auth.js

      # 3 ▸ Package the site for Pages (now v3)
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .              # root of your static site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      # 4 ▸ Deploy (now v4)
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

<!-- login/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Login · Resident Timer</title>

  <link rel="stylesheet" href="../styles.css" />

  <style>
    /** same full-viewport centring for the whole page **/
    body{
      display:flex;justify-content:center;align-items:center;
      min-height:100vh;margin:0;
    }

    /** card **/
    .login-card{
      background:var(--table-bg-dark);
      border:1px solid var(--secondary);
      border-radius:10px;
      padding:2.2rem 2rem;
      width:100%;max-width:380px;
      box-shadow:0 6px 18px rgba(0,0,0,.25);

      /* NEW → centre children horizontally */
      display:flex;flex-direction:column;gap:1.25rem;align-items:center;
    }
    body.light-theme .login-card{
      background:var(--table-bg-light);border-color:#ccc;
      box-shadow:0 6px 18px rgba(0,0,0,.08);
    }

    /** inputs + button **/
    .login-card input,
    .login-card button{
      width:100%;max-width:260px;      /* NEW cap width */
      padding:0.9rem 0.8rem;
      border-radius:8px;
      font-size:1rem;
      margin:0 auto;                  /* NEW centre block */
      text-align:center;              /* centre text cursor / label */
    }

    #msg{
      min-height:1.2rem;font-size:.9rem;color:#dc2626;text-align:center;
    }
  </style>
</head>
<body>

  <form id="loginForm" class="login-card" autocomplete="off">
    <h2 style="margin:0;text-align:center;">Login</h2>

    <input
      name="user"
      placeholder="Username"
      required
      autocomplete="username"
      spellcheck="false"
    />

    <input
      name="pass"
      placeholder="Password"
      type="password"
      required
      autocomplete="current-password"
    />

    <button>Enter</button>
    <div id="msg"></div>
  </form>

  <script src="auth.js"></script>
</body>
</html>
